<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- all icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--top icon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- style -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="bg-white">
    <!-- body div -->
    <div class="min-h-screen max-w-[500px] border-1 border-neutral/10  bg-base-200 mx-auto">
        <header
            class="flex justify-between w-11/12 mx-auto p-3 bg-base-200   items-center border-b-2 border-gray-300   ">
            <div class="left  flex gap-2 ">
                <img class="w-[60px]" src="./assets/logo.png" alt="">
                <div class="navbal  ">
                    <h2 class="text-2xl  ">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html"><span class="btn btn-soft">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                    </span></a>
            </div>
        </header>
        <section class="w-11/12 p-3 mx-auto ">
            <div class=" space-y-4">
                <h2 class="font-bold text-2xl">
                    Welcome to Pay<span class="text-primary">oo</span>
                </h2>
                <p class="text-neutral/50">Enjoy easy and convenient financial services with us. <br> Cashout charge is
                    low and </p>
            </div>
            <div class="buttons grid grid-cols-3 py-10  gap-3">
                <div onclick="showOnly('add-money')" class="btn rounded-lg py-4 h-max btn-primary btn-soft flex-col ">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money </p>
                </div>
                <div onclick="showOnly('cashout')" class="btn py-4 rounded-lg h-max btn-primary btn-soft flex-col ">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout </p>
                </div>
                <div onclick="showOnly('transfer')" class="btn py-4 rounded-lg  h-max btn-primary btn-soft flex-col ">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money </p>
                </div>
                <div onclick="showOnly('bonus')" class="btn py-4 rounded-lg h-max btn-primary btn-soft flex-col ">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus </p>
                </div>
                <div onclick="showOnly('pay-bill')" class="btn py-4 rounded-lg h-max btn-primary btn-soft flex-col ">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </div>
                <div onclick="showOnly('history')" class="btn py-4 rounded-lg  h-max btn-primary  btn-soft flex-col ">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </div>
            </div>
        </section>
        <!-- Addmoney Section -->
        <section id="add-money" class=" hidden mx-auto w-11/12 p-5">
            <h2 class="text-2xl font-medium">
                Add Money
            </h2>
            <div class="card bg-base-100 w-full  shadow mt-[20px] ">
           <div class="card-body ">
          <fieldset class="fieldset">

          <select id="bank" class="select  select-ghost bg-base-200 rounded-full mb-2">
                <option disabled selected>Select a Bank</option>
                   <option value="NRBC Bank">NRBC Bank</option>
              <option value="Bangladesh Bank">Bangladesh Bank</option>
              <option value="City Bank">City Bank</option>
                        </select>


                <label class="label text-black font-medium">Bank Account Number </label>
                        <input id="add-money-number" minlength="11" maxlength="11 " type="tel" class="input rounded-full"
                            placeholder="Enter your 11 digit acount number" />
                        <label class="label text-black font-medium">Amount to Add </label>
                        <input id="add-money-amount" type="number" class="input rounded-full"
                            placeholder="Add Amount to Withdraw" />
                        <label class="label text-black font-medium">4 Pin Number</label>
                        <input id="add-money-pin" type="password" minlength="4" maxlength="4" class="input rounded-full"
                            placeholder="Enter 4 digit Pin" />

                        <button id="add-money-btn" class="btn btn-primary rounded-full  mt-4">Add Money</button>
                    </fieldset>
                </div>
            </div>

        </section>
        <!-- paybill section -->
         <section id="pay-bill" class=" hidden mx-auto w-11/12 p-5">
            <h2 class="text-2xl font-medium">
                Pay Bill
            </h2>
            <div class="card bg-base-100 w-full  shadow mt-[20px] ">
           <div class="card-body ">
          <fieldset class="fieldset">

          <select id="pay-method" class="select  select-ghost bg-base-200 rounded-full mb-2">
                <option disabled selected>Select to pay </option>
                   <option value="Bkash">Bkash</option>
              <option value="Nagad">Nagad</option>
              <option value="Rocket">Rocket</option>
                        </select>


                <label class="label text-black font-medium">Biller Account Number </label>
                        <input id="pay-number" minlength="11" maxlength="11 " type="tel" class="input rounded-full"
                            placeholder="Enter account number" />
                        <label class="label text-black font-medium">Amount to Pay </label>
                        <input id="pay-amount" type="number" class="input rounded-full"
                            placeholder="Add Amount to pay" />
                        <label class="label text-black font-medium"> Pin Number</label>
                        <input id="pay-pin" type="password" minlength="4" maxlength="4" class="input rounded-full"
                            placeholder="Enter 4 digit Pin" />

                        <button id="pay-btn" class="btn btn-primary rounded-full  mt-4">Pay Now</button>
                    </fieldset>
                </div>
            </div>

        </section>


        <!-- cashout section -->
        <section id="cashout" class=" hidden mx-auto w-11/12 p-5">
            <h2 class="text-2xl font-medium">
                Cashout
            </h2>
            <div class="card bg-base-100 w-full  shadow mt-[20px] ">
                <div class="card-body ">
                    <fieldset class="fieldset">
                        <label class="label text-black font-medium">Agent Number </label>
                        <input id="agent-number" minlength="11" maxlength="11 " type="tel" class="input rounded-full"
                            placeholder="Enter your number" />
                        <label class="label text-black font-medium">Amount </label>
                        <input id="cashout-amount" type="number" class="input rounded-full"
                            placeholder="Enter your amount" />
                        <label class="label text-black font-medium">4 Digit Pin</label>
                        <input id="cashout-pin" type="password" minlength="4" maxlength="4" class="input rounded-full"
                            placeholder="Enter 4 digit Pin" />

                        <button id="cashout-btn" class="btn btn-primary rounded-full  mt-4">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>

        </section>
<!-- transaction section -->
 <section id="history" class=" hidden  mx-auto w-11/12 p-5">
    <h2 class="text-2xl font-bold mb-4">
        Transaction History
    </h2>
 <div id="history-container" class="space-y-5">

 </div>
 </section>
 <!-- transfer -->
  <section id="transfer" class=" hidden mx-auto w-11/12 p-5">
            <h2 class="text-2xl font-medium">
                Transfer Money
            </h2>
            <div class="card bg-base-100 w-full  shadow mt-[20px] ">
                <div class="card-body ">
                    <fieldset class="fieldset">
                        <label class="label text-black font-medium">User Account Number </label>
                        <input id="transfer-number" minlength="11" maxlength="11 " type="tel" class="input rounded-full"
                            placeholder="Enter agent number" />
                        <label class="label text-black font-medium">Amount </label>
                        <input id="transfer-amount" type="number" class="input rounded-full"
                            placeholder="Enter amount to transfer" />
                        <label class="label text-black font-medium">Pin Number</label>
                        <input id="transfer-pin" type="password" minlength="4" maxlength="4" class="input rounded-full"
                            placeholder="Enter 4 digit Pin" />

                        <button id="transfer-btn" class="btn btn-primary rounded-full  mt-4">Send Money </button>
                    </fieldset>
                </div>
            </div>

        </section>

        <!-- Bonus Section -->
  <section id="bonus" class=" hidden mx-auto w-11/12 p-5">
            <h2 class="text-2xl font-medium">
                Get Bonus
            </h2>
            <div class="card bg-base-100 w-full  shadow mt-[20px] ">
                <div class="card-body ">
                    <fieldset class="fieldset">
                       
                        <label class="label text-black font-medium">Enter Bonus Coupon </label>
                        <input id="bonus-coupon" type="number" class="input rounded-full"
                            placeholder="Enter your coupon " />
                       

                        <button type="button" id="bonus-btn" class="btn btn-primary rounded-full  mt-4">Get Bonus </button>
                    </fieldset>
                </div>
            </div>

        </section>


    </div>
    <script src="script/functions.js"></script>
    <script src="script/getbonus.js"></script>
    <script src="script/transfer.js"></script>
    <script src="script/addmoney.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/paybill.js" ></script>
</body>

</html>
